<!DOCTYPE html>
<html lang="PT">
    
  <head>
        <meta charset="UTF-8"/>

        <title>Catch'em All!</title>
        <link rel="icon" href="images/pikachu.png" type="image">

        <!--Viewports-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Páginas CSS-->
        <link rel="stylesheet" href="styles/comum.css">         
        <link rel="stylesheet" href="styles/sobre.css">    
        
        <!--Páginas JS-->
        <script src="scripts/auxiliares.js"></script>   
        <script src="scripts/retroceder.js"></script>    

    </head> 

    <body class="b">

        <div id="content_sobre">    <!-- Background exterior -->

            <!-- Seta para voltar para trás -->
            <div id="seta">     <!-- Retroceder -->
                <button ><img src="images/seta.png" class="voltar" alt="Seta para retroceder"></button>
            </div>

            <div id="caixa_transparente"></div>     <!-- Caixa transparente -->
    
            <div id="caixa_branca">     <!-- Caixa com os contúdos -->

                <div id="nome_sobre">   <!-- Nome do Pokémon e simbolo -->
                    <h2>Bulbassaur</h2>
                    <p><img src="images/folha.png" class ="simbolo" alt="folha de árvore">Relva</p>
                </div>

                <div id="pokemon">       <!-- Imagem do Pokémon -->
                    <img src="images/bulb.png" class="imagem_sobre" alt="Bulbassaur">
                </div>

                <div id="info">         <!-- Informações : força , hp ,cateogria, habilidades-->
                    <div>
                        <p class="atributos b">Força</p>
                        <p class="sobre">3 pts</p>
                    </div>

                    <div>
                        <p class="atributos b">HP</p>
                        <p class="sobre">9 pts</p>
                    </div>

                    <div>
                        <p class="atributos b">Categoria</p>
                        <p class="sobre">Semente</p>
                    </div>

                    <div>
                        <p class="atributos b">Habilidade</p>
                        <p class="sobre">Crescimento</p>
                    </div>
                </div>

            <div id="apresentacao">      <!-- Fraquezas -->
                    <h2 class="b">Fraqueza</h2>

                    <div id="fraquezas">
                        <img src="images/agua.png" alt="gotas de água">
                        <img src="images/fogo.png" alt="chama de fogo">
                    </div>

                    <div id="som">       <!-- Som do Pokémon --> 
                        <a onclick= play(somBulbassaur);>
                            <img class="coluna_som" src="images/som.png" alt="Simbolo que representa o som">
                        </a>
                    </div>
            
                </div>

            </div>

        </div>  

    </body>

</html>
